<head>

<body>

<main class="wrapper">
<div class="card-container">
<div class="card-img">
<img src="./images/illustration-hero.svg"/>
</div>
<div class="card-content flex">
<h1 class="card-title"> Order Summary</h1>
<p class="card-desc">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

<div class="plan-box flex">
<div class="plan-box-left flex">
<img src="./images/icon-music.svg"/>
 <div class="plan-content" >
 <h5 class="annual-plan">Anual plan</h5>
  <p class="planYear">$59.99/Year</p>
</div>
</div>
<div class="plan-box-right ">
<a href="">change</a>
</div>
</div>

<div class="paymentMethod ">
<a class="payBtn"> Proceed to Payment</a>
<a class="cancelBtn"> Cancel Order</a>
</div>


</div>

</div>

</main>
